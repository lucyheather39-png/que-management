{% extends 'layouts/auth_base.html' %}

{% block title %}Login - Queue Management System{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Login</h3>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="text-muted d-block mt-1">
                            <a href="{% url 'security:forgot_password' %}">Forgot your password?</a>
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <hr class="my-3">
                
                <p class="text-center small">
                    Don't have an account? <a href="{% url 'security:register' %}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
