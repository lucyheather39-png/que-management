{% extends 'layouts/auth_base.html' %}

{% block title %}Forgot Password - Queue Management System{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-2">Reset Your Password</h3>
                <p class="text-center text-muted small mb-4">Enter your email address and we'll send you a verification code.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="e.g. user@example.com" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Send Verification Code</button>
                </form>
                
                <hr class="my-3">
                
                <p class="text-center small">
                    Remember your password? <a href="{% url 'security:login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
