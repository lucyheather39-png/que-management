{% extends 'layouts/auth_base.html' %}

{% block title %}Reset Password - Queue Management System{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-2">Create New Password</h3>
                <p class="text-center text-muted small mb-4">Enter your new password below.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        <small class="text-muted">Minimum 8 characters</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
                
                <hr class="my-3">
                
                <p class="text-center small">
                    <a href="{% url 'security:login' %}">Back to login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
